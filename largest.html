    <script>
        function largest(a,b,c)
        {
            if(a>b && a>c){
                d=a;
            }
            else if(b>a && b>c){
                d=b
            }
            else{
                d=c;
            }
            return d;
        }
        document.write("largest is",largest(7,8,9));
        
    </script>
