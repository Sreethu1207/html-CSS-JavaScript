<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        let a=Number(prompt("Enter the first number"));
        let b=Number(prompt("Enter the second number"));
        let c=prompt('Enter the operation');


        switch(c){
            case '+':
                console.log(a+b);
                break;
            case '-':
                console.log(a-b);
                break;
            case '*':
                console.log(a*b);
                break;
            case '/':
                console.log(a/b);
                break;
            default:
                console.log("invalid");
        }
    </script>
</body>
</html>
