<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="sum"></h1>
    <script>
        function sum(){
            let numbers=[12,64,5,65,34,87,3];
            let sum=0;
            for(i=0;i<numbers.length;i++){
                sum+=numbers[i];
            }
            return sum;
        }
        document.getElementById('sum').innerHTML=sum()
    </script>
</body>
</html>
