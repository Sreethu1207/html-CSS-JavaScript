<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        div{
            width:200px;
            height: 200px;
            background-color: lime;
            position:relative;


            animation-name: move;
            animation-duration: 5s;
            animation-timing-function:ease;
            animation-direction:alternate;
            animation-iteration-count: infinite;
            
            
        }


        @keyframes move{
            0%,100%{
                left: 0px;
                top: 0px;
            }
            25%{
                left: 0px;
                top: 300px;
                border-radius: 10px;  
            }
            50%{
                left:300px;
                top: 300px;
                border-radius: 50px;
                border: 20px solid yellow;


            }
            75%{
                left:300px;
                top: 0px;
                border-radius: 100px;
                border: 20px solid yellow;
            }
            
        }




    </style>
</head>
<body>
    <div></div>
   
</body>
</html>
