<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
           display: grid;
           height: 100vh;
           grid-template-columns: 1fr 2fr 1fr;
           grid-template-rows: 1fr 3fr 1fr;
           grid-template-areas: 
           "one one one"
           "two three three"
           "two five five";

    
        }
        .item1{
            background-color: green;
            grid-area: one;
        }
        .item2{
            background-color: rgb(226, 43, 211);
            grid-area: two;
        }
        .item3{
            background-color: yellow;
            grid-area: three;
        }
        .item4{
            background-color: rgb(68, 68, 208);
            grid-area: four;
        }
        .item5{
            background-color: red;
            grid-area:five;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item1">sreethu</div>
        <div class="item2">sreethu</div>
        <div class="item3">sreethu</div>
        <!-- <div class="item4">sreethu</div> -->
        <div class="item5">sreethu</div>
    </div>
    
</body>
</html>
