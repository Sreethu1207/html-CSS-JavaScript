<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mark(a,b,c,n)
        {
          let sum=a+b+c;
          let avg=sum/n
          document.write("sum=",sum)
          document.write("<br>")
          document.write("average=",avg)
        }
        mark(65,56,80,3)
    </script>
</body>
</html>
