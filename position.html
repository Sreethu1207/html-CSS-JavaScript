<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height:400px;
            width: 400px;
            background-color: rgb(245, 228, 121);
            border: 2px solid;
        }
        .div1{
            width: 100px;
            height: 100px;
            background-color: red;
            position:relative;
            left: 5px;
            top:5px;
        }
        .div2{
            width: 100px;
            height: 100px;
            background-color: green;
            position:absolute;
            left:50px;
            top:50px;
        }
        .div3{
            width:100px;
            height:100px;
            background-color: blue;
            position:absolute;
            left:100px;
            top:100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>

    </div>
    
</body>
</html>
