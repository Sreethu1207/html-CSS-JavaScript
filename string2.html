<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let str = "Welcome Javascript"
        s1 = str.length
        document.write(s1)
        document.write("<br>")

        s2 = str.toUpperCase()
        document.write(s2)
        document.write("<br>")
        
        
        s3=s2.toLowerCase();
        document.write(s3)
        document.write("<br>")

        s4=str.includes("Welcome")
        document.write(s4)
        document.write("<br>")


        s5=str.startsWith("Welcome")
        document.write(s5)
        document.write("<br>")

        s6=str.replace("Welcome","Hello");
        document.write(s6)
        document.write("<br>")


        s7=str.replaceAll("a"," ")
        document.write(s7)
        document.write("<br>")

        s8=str.split(" ")
        words=s8.length
        document.write(words)

        

    </script>
</body>

</html>
