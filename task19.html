<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="id1">
    <input type="text" id="id2">
    <input type="text" id="abc"><br><br>
     <!-- <p id="abc"></p> -->
    <button onclick="add()">add</button>
    <button onclick="sub()">sub</button>
    <button onclick="mul()">mul</button>
    <button onclick="div()">div</button>
    <script>


        function add() {
            let a =Number( document.getElementById("id1").value);
            let b =Number( document.getElementById("id2").value);
    
            let result = a + b;
            document.getElementById("abc").value=result
        }
        function sub() {
            let a = Number(document.getElementById("id1").value);
            let b = document.getElementById("id2").value;
            let result = a - b;
            document.getElementById("id3").value= result;
        }
        function mul() {
            let a = document.getElementById("id1").value;
            let b = document.getElementById("id2").value;
            let result = a*b;
            document.getElementById("id3").value = result;
        }
        function div() {
            let a = document.getElementById("id1").value;
            let b = document.getElementById("id2").value;
            let result = a / b;
            document.getElementById("id3").value= result;
        }


    </script>



</body>

</html>
