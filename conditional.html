<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        let mark=Number(prompt("Enter the mark"));

        if(mark>100){
            console.log("invalid");
        }
        else if(mark<=100 && mark>=90){
            console.log("Grade A");
        }
        else if(mark<90 && mark>=80){
            console.log("Grade B")
        }
        else if(mark<80 && mark>=70 ){
            console.log("Pass")
        }
        else{
            console.log("failed")
        }
    </script>
    
</body>
</html>
