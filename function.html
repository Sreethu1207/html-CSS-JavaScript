<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function swap()
        {
            let a=10 ,b=20;
            a=a+b;
            b=a-b;
            a=a-b;
            document.write("a=",a,"b=",b)
            document.write("<br>")
            
        }
        swap()

        function sum(a,b)
        {
            let c;
            c=a+b;
            document.write(c)
            document.write("<br>")
        }
        sum(12,34)
        sum(20,60)

    </script>
    
</body>
</html>
