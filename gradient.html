<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        .div1{
            width:200px;
            height: 200px;
            background-image: linear-gradient(yellow 0px 50px,red 50px 150px,blue 150px 200px);

        }
        .div2{
            width: 200px;
            height: 200px;
            background-image: radial-gradient(yellow 0px 50px,red 50px 150px,blue 150px 200px );
        }
        .div3{
            width: 200px;
            height: 200px;
            background-image: conic-gradient(yellow 0deg 90deg ,red 90deg 180deg,blue 180deg 360deg);
        }
        
    </style>
</head>
<body>

    <div class="div1">
        <h1>welcome</h1>
    </div>
    <div class="div2">
        <h1>welcome</h1>
    </div>
    <div class="div3">
        <h1>welcome</h1>
    </div>
    
</body>
</html>
